<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vigenère Cipher Encryption</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container">
            <h1>Vigenère Cipher Encryption</h1>
            <input type="text" placeholder="Enter text" id="plainText" />
            <input type="password" placeholder="Enter password" id="password" />
            <button id="encryptButton">Encrypt</button>
            <button id="decryptButton">Decrypt</button>
            <h3 id="operationTitle">Encrypted Text:</h3>
            <textarea id="encryptedText" readonly></textarea>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
